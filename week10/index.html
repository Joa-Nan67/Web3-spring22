<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8" />
<title>Animatable</title>
<link href="../week10/style.css" rel="stylesheet" />
<script src="https://leaverou.github.io/prefixfree/prefixfree.min.js"></script>
</head>
<body>

<hgroup>
	<h1><a href="#"></a></h1>
</hgroup>



<div role="main">
	<a data-property="background" data-from="purple" data-to="yellow"></a>
	<a data-property="background-position" data-from="0 0" data-to="100% 100%" style="background-image: linear-gradient(135deg, transparent 25%, purple 25%, white 50%, transparent 50%, transparent 75%, white 75%, orange); background-size:50px 50px"></a>
	<a data-property="background-position" data-from="3px 0, 3px 0, 15px -150px, 15px -150px" data-to="3px -70px, 3px -70px, 15px -80px, 15px -80px" style="background-color: #E5185D; background-repeat: repeat-x; background-size: 24px 300px; background-image: linear-gradient(135deg, black 25%, transparent 25%), linear-gradient(45deg, transparent 75%, black 75%), linear-gradient(45deg, black 25%, transparent 25%), linear-gradient(135deg, transparent 75%, white 75%);" data-author="kizmarh"></a>
	<a data-property="background-size" data-from="5px 5px" data-to="150px 150px" style="background-image: repeating-radial-gradient(transparent, transparent 9px, yellow 11px, black 20px); background-position:center"></a>
	
</div>



<script src="../week10/index.js"></script>





<script> 
try {
var pageTracker = _gat._getTracker("UA-597483-5");
pageTracker._trackPageview();
} catch(err) {}
</script> 

</body>
</html>
